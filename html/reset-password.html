<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/logo.png"
    />
    <title>Soil</title>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <!--[if Browser is IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main-wrapper">
      <div class="preloader">
        <div class="lds-ripple">
          <div class="lds-pos"></div>
          <div class="lds-pos"></div>
        </div>
      </div>
      <div
        class="w-100 h-100 auth-wrapper d-flex no-block justify-content-center align-items-center"
      >
        <img class="cover-image" src="assets/images/bg/cover-12.jpg" />
        <!-- RESET PASSWORD -->
        <div class="auth-box">
          <div>
            <div class="logo">
              <span class="db"
                ><img
                  class="bg-primary p-3 rounded"
                  width="40%"
                  src="assets/images/logo.png"
                  alt="logo"
              /></span>
              <h2 class="font-medium py-3 text-white">
                <strong>CHANGE PASSWORD</strong>
              </h2>
            </div>
            <!-- Form -->
            <div class="row">
              <div class="col-12">
                <form class="form-horizontal m-t-20" action="index.html">
                  <div class="form-group row">
                    <div class="col-12">
                      <input
                        class="form-control form-control-lg"
                        type="password"
                        placeholder="Type Password.."
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-12">
                      <input
                        class="form-control form-control-lg"
                        type="password"
                        placeholder="Confirm Password.."
                      />
                    </div>
                  </div>
                  <div class="form-group text-center">
                    <div class="col-xs-12 pb-3">
                      <button
                        class="btn waves-effect waves-light btn-block btn-rounded p-3 my-3 btn-primary"
                        type="submit"
                      >
                        CHANGE PASSWORD NOW
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- RESET PASSWORD -->
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wave.js"></script>
    <script>
      $('[data-toggle="tooltip"]').tooltip();
      $(".preloader").fadeOut();
      // ==============================================================
      // Login and Recover Password
      // ==============================================================
      $("#to-recover").on("click", function() {
        $("#loginform").slideUp();
        $("#recoverform").fadeIn();
      });

      $("#back-to-signin").on("click", function() {
        $("#loginform").slideDown();
        $("#recoverform").fadeOut();
      });
    </script>
  </body>
</html>
