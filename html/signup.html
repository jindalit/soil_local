<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/logo.png"
    />
    <title>Soil</title>
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/multipage-signup.css" />
    <!--[if Browser is IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="main-wrapper">
      <div class="preloader" style="display: none;">
        <div class="lds-ripple">
          <div class="lds-pos"></div>
          <div class="lds-pos"></div>
        </div>
      </div>
      <div
        class="w-100 auth-wrapper d-flex no-block justify-content-center align-items-center"
      >
        <img class="cover-image" src="assets/images/bg/cover-12.jpg" />
        <div class="auth-box m-0">
          <div id="loginform">
            <div class="logo">
              <span class="db"
                ><img
                  class="bg-primary p-3 rounded"
                  src="assets/images/logo.png"
                  width="40%"
                  height="90%"
                  alt="logo"
              /></span>
              <h2 class="my-3 text-white" style="letter-spacing: 1px;">
                <strong>SIGN UP</strong>
              </h2>
            </div>
            <!-- Form -->
            <div class="row">
              <div class="col-12">
                <form
                  class="form-horizontal m-t-20"
                  action="/"
                  id="multipageSignupForm"
                  method="POST"
                >
                  <!-- One "tab" for each step in the form: -->
                  <div class="tab">
                    <p>
                      <input
                        placeholder="First name..."
                        oninput="this.className = ''"
                        required="required"
                        name="fname"
                      />
                    </p>
                    <p>
                      <input
                        placeholder="Last name..."
                        oninput="this.className = ''"
                        name="lname"
                      />
                    </p>
                  </div>
                  <div class="tab">
                    <p>
                      <input
                        placeholder="E-mail..."
                        oninput="this.className = ''"
                        required="required"
                        name="email"
                      />
                    </p>
                    <p>
                      <input
                        placeholder="Phone..."
                        oninput="this.className = ''"
                        required="required"
                        name="phone"
                      />
                    </p>
                  </div>
                  <div class="tab">
                    <p>
                      <input
                        placeholder="dd"
                        oninput="this.className = ''"
                        required="required"
                        name="dd"
                      />
                    </p>
                    <p>
                      <input
                        placeholder="mm"
                        oninput="this.className = ''"
                        required="required"
                        name="nn"
                      />
                    </p>
                    <p>
                      <input
                        placeholder="yyyy"
                        oninput="this.className = ''"
                        required="required"
                        name="yyyy"
                      />
                    </p>
                  </div>
                  <div class="tab">
                    <p>
                      <input
                        placeholder="Username..."
                        oninput="this.className = ''"
                        required="required"
                        name="uname"
                      />
                    </p>
                    <p>
                      <input
                        placeholder="Password..."
                        oninput="this.className = ''"
                        required="required"
                        name="pword"
                        type="password"
                      />
                    </p>
                  </div>
                  <div class="text-center">
                    <button
                      class="btn col-4 btn-rounded waves-effect waves-light btn-primary px-3 py-2"
                      type="button"
                      id="prevBtn"
                      onclick="nextPrev(-1)"
                    >
                      Previous
                    </button>
                    <button
                      class="btn col-4 btn-rounded waves-effect waves-light btn-primary px-3 py-2"
                      type="button"
                      id="nextBtn"
                      onclick="nextPrev(1)"
                    >
                      Next
                    </button>
                  </div>
                  <!-- Circles which indicates the steps of the form: -->
                  <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                  </div>
                </form>
              </div>
            </div>
            <hr class="bg-secondary" />
            <div class="row">
              <a
                class="btn btn-rounded waves-effect waves-light btn-outline-primary px-3 py-2 mx-auto"
                href="/"
              >
                LogIn
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/wave.js"></script>
    <script src="assets/js/multipage-signup.js"></script>
  </body>
</html>
